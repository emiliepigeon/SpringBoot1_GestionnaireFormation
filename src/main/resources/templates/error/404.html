<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Erreur</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Une erreur est survenue</h1>
    <!-- Affichage des détails de l'erreur -->
    <p th:text="${timestamp}"></p>
    <p th:text="${status}"></p>
    <p th:text="${error}"></p>
    <a th:href="@{/}">Retour à l'accueil</a>
</body>
</html>
